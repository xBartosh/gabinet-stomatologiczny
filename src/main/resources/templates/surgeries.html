<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Podgląd cennika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/surgeries.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="nav.html"></th:block>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Cennik</h2>
            </div>
            <div class="card-body">
                <div class="container">
                    <ul th:each="surgery : ${surgeries}">
                        <li th:text="|${surgery.getName()}, cena: ${surgery.getPrice()}zł|"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
