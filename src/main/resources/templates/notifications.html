<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PodglÄ…d wizyt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/notifications.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="nav.html"></th:block>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Powiadomienia</h2>
            </div>
            <div class="card-body">
                <div class="container">
                    <div th:each="notification : ${notifications}">
                        <div class="notification">
                            <span class="notification-date" th:text="${#temporals.format(notification.getTimestamp(), 'EEEE, d MMMM yyyy, HH:mm')}"></span>
                            <div class="notification-message" th:text="${notification.message}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
