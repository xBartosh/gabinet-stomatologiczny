<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Zarezerwuj wizyte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/book.css}" href="../static/css/book.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gabinet stomatologiczny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/surgery/add}">Dodaj zabieg</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/surgery/all}">Podgląd cennika</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/add}">Doładowanie środków</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/visit/all}">Wizyty</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/visit/book}">Zarezerwuj wizytę</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Dodaj zabieg</h2>
            </div>
            <div class="card-body">
                <form method="post" action="/api/surgery/add">
                    <div class="surgeries">
                        <div th:each="surgery : ${surgeries}">
                            <label th:for="${surgery}"></label>
                            <input type="checkbox" th:name="surgeries"
                                   th:id="${surgery}"
                                   th:text="${surgery}"
                                    th:value="${surgery}">
                        </div>

                    </div>
                    <div>
                        <select>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.getId()}"
                                    th:text="|${doctor.firstName} ${doctor.lastName}|"></option>
                        </select>
                    </div>
                    <div class="times">
                        <input type="datetime-local" id="meeting-time"
                               name="datetime" th:min="${start}" max="2023-12-31T00:00">
                    </div>
                    <span id="submit">Zarezerwuj wizytę</span>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/book.js}" src="../static/js/book.js"></script>
</body>
</html>
